<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>八卦屋后台登录</title>

<link href="__PUBLIC__/css/alogin.css" rel="stylesheet" type="text/css">

</head>

<body class="login">

<div class="login_m">
	<div class="login_logo"><img src="__PUBLIC__/images/logo.png" width="196" height="46"></div>
	<div class="login_boder">
	<form action="{:U('auth/login')}" method="post">
		<div class="login_padding">
			<h2>用户名</h2>
			<label>
				<input type="text" id="username" name="username" class="txt_input txt_input2" onfocus="if (value ==&#39;Your name&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;Your name&#39;}" value="Your name">
			</label>
			<h2>密码</h2>
			<label>
				<input type="password" name="pwd" id="userpwd" class="txt_input" onfocus="if (value ==&#39;******&#39;){value =&#39;&#39;}" onblur="if (value ==&#39;&#39;){value=&#39;******&#39;}" value="******">
			</label>
			<p class="forgot"><a href="javascript:void(0);">忘记密码?</a></p>
			<div class="rem_sub">
				<div class="rem_sub_l">
					<input type="checkbox" name="checkbox" id="save_me">
					<label for="checkbox">记住</label>
				</div>
				<label>
					<input type="submit" class="sub_button" id="button" value="登录" style="opacity: 0.7;">
				</label>
			</div>
		</div>
	</form>
	</div><!--login_boder end-->
</div><!--login_m end-->

<br />
<br />

<p align="center"> <a href="__ROOT__" target="_blank" title="八卦屋">八卦屋版权所有</a></p>

</body>
</html>
