<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>商品添加</title>
	<style>
		*{padding: 0;margin: 0;}
		.box{
			margin: 20px auto;width: 100%;height: 100%;border: 1px solid red;
		}
		table{margin: 0 auto;}
		tr,th,td{text-align: center;}
	</style>
</head>
<body>

<div class="box">

	<table border="1">
		<tr>
			<th>商品ID</th>
			<th>标题</th>
			<th>最新价格</th>
			<th>原价</th>
			<th>商品图</th>
			<th>是否展现</th>
			<th>返现</th>
			<th>添加时间</th>
			<th>操作</th>
		</tr>
		
	<volist name='data' id='vo'>
		<tr>
			<td>{$vo.gid}</td>
			<td>{$vo.title}</td>
			<td>{$vo.new_price}</td>
			<td>{$vo.old_price}</td>
			<td><img src="__ROOT__/{$vo.min_img_path}" alt=""></td>
			<td>{$vo.is_display}</td>
			<td>{$vo.money}</td>
			<td>{:date('Y-m-d H:i:s',$vo['addtime'])}</td>
			<td>
				<a href="{:U('goods/edit',array('gid'=>$vo['gid']))}">编辑</a>
				<a href="">回收站</a>
			</td>
		</tr>
		{$page}
	</volist>
		
	</table>

</div>
	
</body>
</html>
